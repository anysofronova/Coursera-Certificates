<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Demonstrating Form Elements</title>
	<style>
		body { width: 75%; margin: auto; font-family: Arial; }
		label, input, fieldset { display: block; }
		input, fieldset, select, textarea {margin-bottom: 20px; }
		fieldset input, fieldset label { display: inline; }
		fieldset label { margin-bottom: 20px; }
	
	</style>
</head>

<body>
	
	<h1>Below is a Form, Demonstrating Some of the Different Form Elements</h1>
	
	<form method="post" action="processor.php">
	
		
		<label for="fname">First Name</label>
		<input type="text" name="fname" id="fname" value="default value">

		<label>Last Name
			<input type="text" name="lname" id="lname" placeholder="Last Name">
		</label>
		
		<label for="favcolor">Favorite Color</label>
		<input type="color" name="favcolor" id="favcolor">
		
		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" required>
		
		<fieldset>
			<legend>Do you want spam?</legend>

			<input type="radio" name="spam" id="spam-yes">
			<label for="spam-yes">Yes, Send me SPAM</label>
			
			<br>

			<input type="radio" name="spam" id="spam-no" checked>
			<label for="spam-no">No, Don't send me SPAM</label>
		</fieldset>
		
		<fieldset>
			<legend>Favorite Animals</legend>

			<input type="checkbox" name="animal[]" id="chicken">
			<label for="chicken">Chicken</label>
			
			<br>

			<input type="checkbox" name="animal[]" id="llama">
			<label for="llama">Llama</label>
			
			<br>
			
			<input type="checkbox" name="animal[]" id="cat">
			<label for="cat">Cat</label>
			
			<br>
			
			<input type="checkbox" name="animal[]" id="dog">
			<label for="dog">Dog</label>
			
		</fieldset>
		
		<label for="cheese">Favorite Cheeses</label>
		<select name="cheese" id="cheese">
			<option value="" selected> --- </option>
			<option value="american">American</option>
			<option value="swiss">Swiss</option>
			<option value="Brie">Brie</option>
		</select>
		
		<label for="comment">Comments</label>
		<textarea name="comments" id="comments" rows="10" cols="50">Default content</textarea>
		
		<input type="submit" name="send" id="send" value="Send Me">
		
	
	</form>
	
	
</body>
</html>
